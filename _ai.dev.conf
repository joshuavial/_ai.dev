# _ai.dev Build System Configuration
# This file can be overridden by:
#   - User-global: ~/_ai/_ai.dev.conf
#   - Repository-specific: _ai/_ai.dev.conf

# ============================================
# BUILD TARGETS
# ============================================
# Control which provider files to generate
BUILD_CLAUDE=true
BUILD_AGENTS=true    # For OpenAI Codex CLI
BUILD_GEMINI=true

# ============================================
# RESOURCE TYPES
# ============================================
# Control which resource types to include
INCLUDE_WORKFLOWS=true
INCLUDE_PROTOCOLS=true
INCLUDE_AGENTS=true
INCLUDE_COMMANDS=true
INCLUDE_SKILLS=true

# ============================================
# OUTPUT CONFIGURATION
# ============================================
# Where to write generated files (relative to parent directory)
OUTPUT_DIR="."
CLAUDE_OUTPUT="CLAUDE.md"
AGENTS_OUTPUT="AGENTS.md"
GEMINI_OUTPUT="GEMINI.md"

# Whether to commit generated files to git
# false = add to .gitignore (recommended)
COMMIT_GENERATED=false

# ============================================
# CLAUDE ADAPTER CONFIGURATION
# ============================================
# Build .claude/ folder structure with merged resources
BUILD_CLAUDE_FOLDERS=true
CLAUDE_DIR=".claude"

# ============================================
# OVERRIDE DISPLAY
# ============================================
# Show override markers in generated files
SHOW_OVERRIDE_MARKERS=true

# Override marker format
OVERRIDE_MARKER_REPO="[OVERRIDE: repo]"
OVERRIDE_MARKER_USER="[OVERRIDE: user]"

# ============================================
# VERBOSITY
# ============================================
VERBOSE=false
SHOW_DIFF=false
